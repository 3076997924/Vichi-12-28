<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vichi-忘记密码</title>
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入相同样式 -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- 引入favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/forget.css">
</head>

<body>
    <div class="container">
        <div class="register">
            <div class="register-title">
                忘记密码
            </div>
            <form class="register-form">
                <div class="register-phone">
                    <img src="./images/login/phone.png">
                    <i></i>
                    <input type="text" placeholder="请输入手机号">
                </div>
                <div class="register-phone-code">
                    <img src="./images/login/code.png" alt="">
                    <i></i>
                    <input type="text" placeholder="请输入手机号">
                    <button>获取验证码</button>
                </div>
                <div class="register-password">
                    <img src="./images/login/password.png" alt="">
                    <i></i>
                    <input type="password" placeholder="请输入6位数密码、正则:字母 + 数字">
                </div>
                <div class="register-againPassword">
                    <img src="./images/login/password.png" alt="">
                    <i></i>
                    <input type="password" placeholder="再次输入密码">
                </div>
                <button id="sureReg" class="sureReg">找回密码</button>
                <button id="sureLogin" class="sureLogin">前往登陆</button>
            </form>
        </div>
    </div>

    <!-- 版权 -->
    <div class="copyright">
        浙ICP备2012000356号-3 | 金莲国旅
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/forget.js"></script>
</body>

</html>
