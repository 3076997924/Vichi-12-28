<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vichi-登陆</title>
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入相同样式 -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- 引入favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <!-- 引入 字体图标  iconfont -->
        <link rel="stylesheet"
        href="https://at.alicdn.com/t/c/font_3788509_h8mbkhx0ul.css?spm=a313x.7781069.1998910419.53&file=font_3788509_h8mbkhx0ul.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- 登陆 -->
    <div class="container">
        <div class="back">
            <span class="iconfont icon-zuojiantou"></span>
            返回首页
        </div>
        <div class="login">
            <div class="login-lf">

            </div>
            <div class="login-rt">
                <h2>登陆</h2>
                <p>还未有账号? <span id="register">立即注册</span></p>
                <form>
                    <div class="phone">
                        <input type="text" placeholder="请输入手机号">
                        <img src="./images/login/phone.png" alt="">
                        <i></i>
                    </div>
                    <div class="password">
                        <input type="text" placeholder="请输入密码">
                        <img src="./images/login/password.png" alt="">
                        <i></i>
                    </div>
                    <span id="forget">忘记密码</span>
                    <button>登陆</button>
                </form>
            </div>
        </div>
    </div>
    <!-- 版权 -->
    <div class="copyright">
        浙ICP备2012000356号-3 | 金莲国旅
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
